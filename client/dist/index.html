<!DOCTYPE html>
<html>
<head>
  <title>Github Repo Fetcher</title>
  <style>
  input[type=submit] {
    display: block;
    width: 90px;
    font-family: Avenir;
    font-style: italic;
    font-size: 12pt;
    font-weight: bold;
    transform: scale(0.9, 1.1);
    height: 30px;
    border-radius: 4px;
    box-shadow: 0 1px 2px 0 #e7e7e7;
    margin: 10px 0;
  }
  input[type=submit]:hover {
    /* filter: invert(1); */
    background-color: black;
    color: white;
    cursor: pointer;
  }
  p {
    font-family: Courier New;
    font-weight: 300;
    font-size: 12pt;
  }
  #pop-up {
    transition: 0.3s;
    position: relative;
    border-radius: 3px;
    border: 1px solid #d5d5d5;
    box-shadow: 0 2px 2px #888888;
    margin: 0 auto;
    width: 360px;
    height: auto;
    background-color: #e7e7e7;
    padding: 12px;
  }
  .grit {
    -webkit-mask-image: url('https://s3.amazonaws.com/viget.com/legacy/uploads/image/blog/grit.png');
    mask-image: url('https://s3.amazonaws.com/viget.com/legacy/uploads/image/blog/grit.png');
  }
  input[type=text], input[type=password] {
    box-shadow: inset 0 0 20px 10px white;
    background-color: #e7e7e7;
    width: 200px;
    padding: 8px;
    border: 1px solid #888888;
    font-family: Helvetica;
    font-size: 11pt;
    font-weight: 100;
  }
  button {
    padding: 0 12px;
    height: 30px;
    border-radius: 3px;
    border: #e7e7e7;
    background-color: whitesmoke;
    font-family: Avenir;
    font-weight: bold;
    font-style: italic;
    font-size: 11pt;
    transform: scale(0.9, 1.1);
    transition: 0.1s;
    cursor: pointer;
  }
  button:hover {
    background-color: white;
  }
  span, a {
    display: block;
    text-align: center;
    transform: scale(1, 1.5);
    font-family: Avenir;
    font-style: italic;
    font-weight: bold;
    font-size: 26pt;
  }
  span {
    padding: 20px 0;
  }
  h5 {
    border-top: 1px solid #d5d5d5;
    display: block;
    text-align: center;
    font-family: Avenir;
    font-size: 6pt;
    letter-spacing: 1px;
    font-style: italic;
    padding-top: 4px;
    color: #414141;
    transform: scale(1, 1.5)
  }
  </style>
</head>
<body>
<div class="grit" id="pop-up"><div id="app"></div></div>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
